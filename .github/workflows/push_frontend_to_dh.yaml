name: Push Frontend To Docker Hub

on:
  push:
    branches: master
    paths:
      - 'projects/node_js_web_app_with_tests/frontend/dockerfile*'
  workflow_dispatch:

jobs:
  push_to_registry:
    runs-on: ubuntu-latest
    name: Push Frontend to Docker Hub
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: docker build
        run: |
          cd ./projects/node_js_web_app_with_tests/frontend
          docker build -t ${{ vars.DOCKER_USERNAME }}/frontend:${{ github.run_number }} -f dockerfile .
  
      - name: docker push
        run: |
          docker image push ${{ vars.DOCKER_USERNAME }}/frontend:${{ github.run_number }}
      
      - name: Create App Token
        id: app_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.CREATE_TOKEN_PRIVATE_KEY }}

      - name: Update docker tag variable
        run: |
          gh variable set DOCKER_TAG -b ${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}