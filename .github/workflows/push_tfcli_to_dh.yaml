name: Push Terraform Cli To Docker Hub

on:
  push:
    branches: master
    paths:
      - 'projects/terraform_wrapper/dockerfile*'
  workflow_dispatch:

jobs:
  push_to_registry:
    runs-on: ubuntu-latest
    name: Push tfcli to Docker Hub
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: docker build
        run: |
          cd ./projects/terraform_wrapper
          docker build -t ${{ vars.DOCKER_USERNAME }}/api:${{ vars.TFCLI_TAG }} -f dockerfile .
  
      - name: docker push
        run: |
          docker image push ${{ vars.DOCKER_USERNAME }}/api:${{ vars.TFCLI_TAG }}