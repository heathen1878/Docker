name: Deploy Frontend
on:
  push:
    branches:
      - main
    paths:
      - projects/production_grade_flow/frontend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t heathen1878/testme -f Dockerfile.dev .
      - run: docker run -e CI=true heathen1878/testme npm test
