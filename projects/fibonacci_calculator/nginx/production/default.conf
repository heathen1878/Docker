env API_HOST;
env CLIENT_HOST;

upstream api {
    set_by_lua $API_HOST 'return os.getenv("API_HOST")';
    server $API_HOST:5000;
}

upstream client {
    set_by_lua $CLIENT_HOST 'return os.getenv("CLIENT_HOST")';
    server $CLIENT_HOST:3000;
}

server {
    listen 80;

    location / {
        proxy_pass http://client;
    }

    location /api {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://api;
    }
}